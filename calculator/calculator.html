<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <div class="funtion">
            <form>
                <div class="search">
                    <input type="text" name="search">
                </div>
                <div>
                    <!-- <input type="button" value="+" onclick="search.value += '+' ">
                    <input type="button" value="-" onclick="search.value += '-' ">
                    <input type="button" value="x" onclick="search.value += '*' ">
                    <input type="button" value="รท" onclick="search.value += 'รท' ">  -->
                    <input type="button" value="AC" onclick="search.value = ''">
                    <input type="button" value="DEL" onclick="search.value">
                    <input type="button" value="C" onclick="search.value">
                    <input type="button" value="รท" onclick="search.value += 'รท' ">
                </div>
                <div>
                    <input type="button" value="7"  onclick="search.value += '7' ">
                    <input type="button" value="8" onclick="search.value += '8' ">
                    <input type="button" value="9" onclick="search.value += '9' ">
                    <input type="button" value="+" onclick="search.value += '+' ">
                </div>
                <div>
                    <input type="button" value="4" onclick="search.value += '4' ">
                    <input type="button" value="5" onclick="search.value += '5' ">
                    <input type="button" value="6" onclick="search.value += '6' ">
                    <input type="button" value="-" onclick="search.value += '*' ">
                </div>
                <div>
                    <input type="button" value="1" onclick="search.value += '1' ">
                    <input type="button" value="2" onclick="search.value += '2' ">
                    <input type="button" value="3" onclick="search.value += '3' ">
                    <input type="button" value="x" onclick="search.value += '*' ">
                </div>
                <div>
                    <input type="button" value="00" onclick="search.value += '00'">
                    <input type="button" value="0" onclick="search.value += '0' ">
                    <input type="button" value="." onclick="search.value += '.' ">
                    <input type="button" value="=" class="daubang" onclick="search.value">
                </div>
                
            </form>
        </div>
    </div>
</body>
</html>
